name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and push Docker image

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    env:
      platforms: linux/amd64,linux/arm64

    steps:
      - name: Login to Github Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/sharkyrawr/node-24-docker
            docker.io/${{ vars.DOCKERHUB_USERNAME }}/node-24-docker
          tags: |
            type=raw,value=latest
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.platforms }}
      - name: Build and push
        id: push
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ env.platforms}}
          push: true
          tags: |
            docker.io/${{ vars.DOCKERHUB_USERNAME }}/node-24-docker:latest
            ghcr.io/sharkyrawr/node-24-docker:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation (Docker Hub)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: docker.io/${{ vars.DOCKERHUB_USERNAME }}/node-24-docker
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Generate artifact attestation (GHCR)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/sharkyrawr/node-24-docker
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
